<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Clock-Eva</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.37/moment-timezone-with-data-1970-2030.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>

      <select name="" id="city">
        <option value="">Select a city....</option>
        <option value="current"> Current location</option>
        <option value="Asia/Seoul">Seoul</option>
        <option value="US/Hawaii">Hawai</option>
        <option value="Europe/Paris">Paris</option>
        <option value="Asia/Dubai">Dubai</option>
      </select>

       <div id="cities">
        <div class="city" id="lisbon">
          <div>
            <h2>Lisbon</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="city" id="jamaica">
          <div>
            <h2>Jamica</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
          
        </div>
      </div>
    </div>
    <footer>
      This project was coded with ðŸ’œ by Eva Sousa and is open sourced on
      <a
        href="https://github.com/evasousa23/Project-world-clock"
        target="_blank"
      >
        GitHub</a
      >
    </footer>

    <script src="javascript/index.js"></script>
  </body>
</html>
